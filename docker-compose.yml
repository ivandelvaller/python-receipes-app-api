services:
  app:
    build:
      context: .
      args:
        - DEBUG=true
        - DEV=true
    ports:
      - "5005:5005"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py wait_for_db &&
            python manage.py migrate 
            python manage.py runserver 0.0.0.0:5005"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:17-alpine
    restart: always
    ports: 
      - 5432:5432
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    env_file:
      - .env

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  postgresql_data: