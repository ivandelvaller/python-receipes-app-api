services:
  app:
    build:
      context: .
      args:
        - DEBUG=true
        - DEV=true
    ports:
      - "5005:5005"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:5005"
    environment:
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_HOST=db
      - DB_NAME=dev-receipes
    depends_on:
      - db

  db:
    image: postgres:17-alpine
    restart: always
    ports: 
      - 5432:5432
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=dev-receipes
      - POSTGRES_USER=root

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  postgresql_data: